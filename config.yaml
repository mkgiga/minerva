server:
    host: 0.0.0.0
    port: 8077

    cors:
        enabled: true
        allow_origins: 
            - "http://127.0.0.1:8077"
            - "http://192.168.0.87:8077"
            - "http://192.168.0.50:8077"
            - "http://localhost:8077"
        allow_methods:
            - GET
            - POST
            - OPTIONS
            - PUT
            - DELETE
            - PATCH
        credentials: true

    # IP-based access control (server-side blocking, separate from CORS)
    access:
        enabled: true
        allow_ips:
            - "192.168.0.50"
            - "192.168.0.87"

data:
    data_dir: ./data
    static_dir: ./client

tools:
    expressionGenerator:
        sdApiUrl: "http://127.0.0.1:7860"
        modelName: ""  # Uses SD's current model if empty
        samplerName: "Euler"
        schedulerName: "SGM Uniform"
        cfgScale: 5.0
        denoiseStrength: 0.7
        steps: 20
        defaultExpressions:
            happy: ["smiling", "happy expression"]
            sad: ["sad expression", "downcast eyes"]
            angry: ["angry expression", "furrowed brow"]
            surprised: ["surprised expression", "wide eyes"]
            neutral: ["neutral expression"]